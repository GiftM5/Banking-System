{% extends 'base.html' %}

{% block content %}
    <section class="deposit">
        <h2>Deposit Money</h2>
        <form action='/deposit' method="POST">
            <div class="form-group">
                <label for="amount">Amount to Deposit</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <button type="submit">Deposit</button>
        </form>
    </section>
{% endblock %}
