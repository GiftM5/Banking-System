<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit - Banking System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <!-- Navbar Section -->
    <header>
        <nav class="navbar">
            <div class="logo">
                <h1>Banking System</h1>
            </div>
            <div class="nav-links">
                {% if 'user' in session %}
                    <a href="{{ url_for('homepage') }}">Home</a>
                    <a href="{{ url_for('deposit') }}">Deposit</a>
                    <a href="{{ url_for('withdraw') }}">Withdraw</a>
                    <a href="{{ url_for('update') }}">Update Account</a>
                    <a href="{{ url_for('delete_account') }}" class="delete-account-btn">Delete Account</a>
                    <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}">Login</a>
                    <a href="{{ url_for('register') }}">Register</a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Deposit Form -->
    <div class="container">
        <h2>Deposit Funds</h2>
        <form method="POST">
            <label for="deposit">Deposit Amount: </label>
            <input type="number" step="0.01" id="amount" name="amount" required>
            <button type="submit" class="submit-btn">Deposit</button>
        </form>
    </div>

    <!-- Footer Section -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2024 Banking System | All Rights Reserved</p>
        </div>
    </footer>
</body>

</html>
